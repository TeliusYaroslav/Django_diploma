{% extends 'kids_fitness_app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/register.css' %}">
</head>
<body>

    {% block content %}
    <img src="{% static 'kids_fitness_app/img/autoreg.png' %}" alt="unluck" class="bg-image">
    <div class="container main-container">
    <div class="row">
        <div>
        <h2>Вхід</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
        <p class="mt-3">Ще не зареєстровані? <a href="{% url 'register' %}">Зареєструватись</a></p>
    </div>
    </div>
    {% endblock content %}
</body>
</html>
