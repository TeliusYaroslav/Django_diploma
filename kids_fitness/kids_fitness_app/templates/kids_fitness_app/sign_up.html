{% extends 'kids_fitness_app/base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/sign_up.css' %}">
{% endblock %}

{% block content %}
<img src="{% static 'kids_fitness_app/img/autoreg.png' %}" alt="unluck" class="bg-image">

<div class="form-container">
    <div class="form-inner">
        <h2 class="form-title">Записатися</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Прізвище та Ім’я">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Номер телефону">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Вік дитини">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Дата тренування">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Електронна адреса">
            </div>
            <button type="submit" class="btn btn-custom">Записатися</button>
        </form>
    </div>
</div>

<div class="carousel-caption d-flex align-items-center justify-content-center">
    <div class="image-links d-flex align-items-center justify-content-center mt-4">
        <a href="https://www.facebook.com/groups/159212643825421/?_rdr" target="_blank">
            <img src="{% static 'kids_fitness_app/img/facebook.png' %}" alt="facebook" class="image-link">
        </a>
        <a href="https://www.instagram.com/kids_fitness_dnipro/" target="_blank">
            <img src="{% static 'kids_fitness_app/img/inst.png' %}" alt="instagram" class="image-link">
        </a>
        <a href="https://t.me/AnastasiiaRyemyen" target="_blank">
            <img src="{% static 'kids_fitness_app/img/tg.png' %}" alt="telegram" class="image-link">
        </a>
    </div>
</div>

{% endblock %}
