{% extends 'kids_fitness_app/base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img style="height: 100vh" src="{% static 'kids_fitness_app/img/image37.png' %}" class="d-block w-100 carousel-image" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img style="height: 100vh;" src="{% static 'kids_fitness_app/img/image38.png' %}" class="d-block w-100 h-15 carousel-image" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img style="height: 100vh;" src="{% static 'kids_fitness_app/img/image39.png' %}" class="d-block w-100 h-15  carousel-image" alt="Slide 3">
        </div>
    </div>
    <div class="carousel-caption d-none d-md-block">
        <div class="caption-bg">
            <h1 class="text-center py-2">Запрошуємо до нашого чудового дитячого фітнес-клубу!</h1>  
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        var myCarousel = document.querySelector('#carouselExampleAutoplaying');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 3500,
            ride: 'carousel'
        });
    </script>
{% endblock %}
